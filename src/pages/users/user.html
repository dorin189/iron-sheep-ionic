<ion-header>
    <ion-navbar>
        <ion-title>
            User Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of items">
            <h2>{{item.first_name}} {{item.last_name}}</h2>
            <p>email: {{item.email}} </p>
            <p>username: {{item.user_name}} </p>
            <button ion-button item-end (click)="openModal(item)">View</button>
        </ion-item>
    </ion-list>

</ion-content>
